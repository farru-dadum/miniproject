<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CustLanding.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <div class="container">
        <div class="section1">
            <div class="content-box box1">
                <img src="Eco Swap.png" alt="Eco Swap Icon">
            </div>
            <div class="content-box1 box2">EcoSwap</div>
            <div class="content-box1 box3"><i class="fa-brands fa-twitter"></i> </div>
            <div class="content-box1 box4"><i class="fa-brands fa-instagram"></i></div>
            <div class="content-box1 box5"><i class="fa-brands fa-facebook"></i></div>
            <div class="content-box1 box6">Contact us: 6282445486</div>
            <div class="content-box1 box7">Email: johaan1835@gmail.com</div>
        </div>
        </div>
        <div class="section2">
            <div class="content-box2">Listings</div>
            <div class="content-box2">Inbox</div>
        </div>
        <div class="section3">
            <button class="add-button" id="openModal">+ Add</button>
            
            <!-- Modal -->
            <div id="addModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="closeModal">&times;</span>
                    <h2>Add Waste Listing</h2>
                    <form id="wasteForm">
                        <label for="wasteType">Waste Type:</label>
                        <input type="text" id="wasteType" placeholder="e.g. Plastic Bottles" required>
                        
                        <label for="wasteImages">Upload Images:</label>
                        <input type="file" id="wasteImages" multiple accept="image/*">
                        
                        <label for="description">Description:</label>
                        <textarea id="description" placeholder="Describe the waste item..." rows="3" required></textarea>
                        
                        <label for="condition">Condition:</label>
                        <input type="text" id="condition" placeholder="e.g. Slightly Used, Broken, Like New" required>
                        
                        <label for="location">Location:</label>
                        <input type="text" id="location" placeholder="Enter your location" required>
                        
                        <button type="button" id="getLocation">Use My Location</button>
                        <p id="geoOutput"></p> 
                        
                        <button type="submit" class="modal-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>        
</body>
<script src="CustLanding.js"></script>
